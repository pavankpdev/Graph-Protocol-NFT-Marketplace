specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Meka
    network: mumbai
    source:
      address: "0x147923c03Ee14c65eaE13398926E35eA553cEA98"
      abi: Meka
      startBlock: 32228054
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
      abis:
        - name: Meka
          file: Meka/abis/Meka.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Meka/Meka.wasm
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0xd1a4818eb093867fdd4db04bef67d0ee7954e4bc"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminAccessSet
        - ContractApproval
        - ContractApprovalForAll
        - OwnershipTransferred
        - ContractTransfer
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: AdminAccessSet(address,bool)
          handler: handleAdminAccessSet
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Contract/Contract.wasm
